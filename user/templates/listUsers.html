{% extends 'index.html' %}
{% block content %}
<div class="row" style="display: flex; justify-content:center;">
<div class="card" style="width:58rem;">

    <div class="card-body">
        <table class="table">
            <thead class="table-success">
                <th>Nombre</th>
                <th>Correo electronico</th>
                <th>Ciudad</th>
            </thead>
            <tbody>
                {% for user in users_list %}
                <tr>
                    <td> {{user.name}} </td>
                    <td> {{user.email}} </td>
                    <td> {{user.city}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>

{% endblock %}
